<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing City Coordinates</h1>
    <button onclick="testAPI()">Test Progressive Search</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/travel/progressive', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        budget: 3000,
                        origin: 'JFK',
                        travelDuration: 7,
                        countries: ['US'],
                        interests: ['culture']
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
